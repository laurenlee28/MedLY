<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ë§í’€ì´ AI</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="history-link">
        <a href="/history" class="nav-link">ã…¤ê¸°ë¡ ë³´ê¸°ã…¤</a>
    </div>
    <div id="status">ë¬´ì—‡ì´ë“  ë“¤ë ¤ì£¼ì„¸ìš”</div>
    <button id="recordBtn">
        <i class="fas fa-microphone"></i>
    </button>
    <div id="recordings"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const recordBtn = document.getElementById('recordBtn');
        const recordingsDiv = document.getElementById('recordings');
        let mediaRecorder;
        let ws;
        let chunks = [];
        let isRecording = false;
        let isSegmenting = false;

        recordBtn.onclick = async () => {
            if (isRecording) {
                stopRecording();
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    }
                });

                ws = new WebSocket(`ws://${location.host}/ws/audio`);

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 16000
                });

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    if (chunks.length > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        const blob = new Blob(chunks, { type: 'audio/webm;codecs=opus' });
                        await ws.send(await blob.arrayBuffer());
                        chunks = [];
                    }

                    if (isSegmenting) {
                        mediaRecorder.start();
                        setTimeout(() => {
                            if (mediaRecorder.state === 'recording') {
                                mediaRecorder.stop();
                            }
                        }, 10000);
                    }
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.status === 'success') {
                        const item = document.createElement('div');
                        item.className = 'recording-item';
                        item.innerHTML = `
                            <div class="recording-text">
                                <strong>ì „ì‚¬:</strong> ${data.text}<br>
                                <strong>ì„¤ëª…:</strong><br>${formatExplanations(data.explanations)}
                            </div>
                            <audio controls src="/recordings/${data.filename}"></audio>
                        `;
                        recordingsDiv.prepend(item);
                    }
                };

                mediaRecorder.start();
                isSegmenting = true;
                isRecording = true;
                statusDiv.textContent = "ë…¹ìŒ ì¤‘...";
                recordBtn.classList.add('recording');

                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 10000);

            } catch (err) {
                console.error("ì˜¤ë¥˜ ë°œìƒ:", err);
                statusDiv.textContent = "ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜";
            }
        };

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            if (ws) {
                ws.close();
            }
            isSegmenting = false;
            isRecording = false;
            recordBtn.classList.remove('recording');
            statusDiv.textContent = "ë¬´ì—‡ì´ë“  ë“¤ë ¤ì£¼ì„¸ìš”";
        }

        function formatExplanations(explanations) {
            if (!explanations || Object.keys(explanations).length === 0) return "ì—†ìŒ";
            return Object.entries(explanations).map(([term, desc]) =>
                `<span style="display:block; margin-top:5px;">ğŸ©º <b>${term}</b>: ${desc}</span>`
            ).join('');
        }
    </script>
</body>
</html>
